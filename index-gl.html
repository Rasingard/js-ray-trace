<script>
    (() => {
        const canvas = document.createElement('canvas');
        canvas.height = 250;
        canvas.width = 400;
        document.body.appendChild(canvas);

        const gl = canvas.getContext('webgl');

        if(gl === null) {
            alert("WebGL not supported!");
            return;
        };

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);
    })();
</script>
